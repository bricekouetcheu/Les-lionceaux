        <div class="body-home">
            <!-- header -->
            <header class="header">

                    <h1>Crèche les lionceaux</h1>

                    <p>

                        <img src="../images/icon/profil.svg" alt="icone">
                    </button>
                    <button type="button" class="btn-menu">
                        <img src="../images/icon/menu.svg" alt="">
                    </button>
                    <div class="sous-menu">
                        <button type="button" class="btn-deconnect mt-3">Deconnexion</button>
                    </div>
                </div>
            </header>

            <!-- main -->
            <main class="main">
                <nav class="main__sidebar">
                    <ul>
                        <a href="index.html">
                            <li>Accueil</li>

                    <a href="#" class="btn-sidebar">
                        <button type="button" class="btn-orange btn-orange-width100">Connexion</button>

                </nav>
                <div class="main__content">
                    <!-- activité -->
                    <div class="activite">
                        <h2 class="second-title mb-4">Ajout d'activité</h2>
                        <div class="activite__form">
                            <form class="form-activite form-row">
                                <div class="col-md-12 mb-4">
                                    <label for="date">Date</label>
                                    <input type="date" id="date">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="heure-1">Heure d'arrivé</label>
                                    <input type="time" id="heure-1">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="heure-2">Heure de depart</label>
                                    <input type="time" id="heure-2">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label for="enfant">Nom enfant</label>
                                    <select id="enfant">
                                        <option value="0">Chosir l'enfant</option>
                                        <option value="1">Nom enfant 1</option>
                                        <option value="2">Nom enfant 2</option>
                                        <option value="3">Nom enfant 3</option>
                                        <option value="4">Nom enfant 4</option>
                                    </select>
                                </div>
                                <div class="col-md-12  mb-4">
                                    <p class="mb-3"><strong>Activité</strong></p>
                                    <div>
                                        <input type="text" placeholder="Entrer l'activité">
                                        <button type="button" class="btn-activite">
                                            <img src="../images/icon/delete.svg" alt="supprimer"/>
                                        </button>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Entrer l'activité">
                                        <button type="button" class="btn-activite">
                                            <img src="../images/icon/delete.svg" alt="supprimer"/>
                                        </button>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Entrer l'activité">
                                        <button type="button" class="btn-activite">
                                            <img src="../images/icon/delete.svg" alt="supprimer"/>
                                        </button>
                                    </div>
                                    <button type="button" class="btn-green">Ajouter activité</button>
                                </div>
                                <div class="col-md-12 mt-5 text-center">
                                    <button type="button" class="btn-orange">Valider</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <!-- footer -->
            <footer class="footer">
